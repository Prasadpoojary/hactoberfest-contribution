    <form [formGroup]="dForm">
        <table mat-table formArrayName="row" [dataSource]="row.controls" style="width: 100%;">
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style=" background-color: aquamarine;">
                        Name
                    </th>
    
                    <td mat-cell *matCellDef="let row; let rowIndex = index" [formGroupName]="rowIndex">
                        <mat-form-field appearance="outline" style="margin-top:5%;">
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </td>

                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef style=" background-color: aquamarine;">
                        Phone
                    </th>
                    <td mat-cell *matCellDef="let row; let rowIndex = index" [formGroupName]="rowIndex">
                        <mat-form-field appearance="outline" style="margin-top:5%;">
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </td>

                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef style=" background-color: aquamarine;">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let row; let rowIndex = index" [formGroupName]="rowIndex">
                        <mat-form-field appearance="outline" style="margin-top:5%;">
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </td>

                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style=" background-color: aquamarine;">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let row; let rowIndex = index">
                        <button mat-stroked-button (click)="removeRow(rowIndex)" color="warn"> Remove Row</button>
                    </td>

                    <td mat-footer-cell *matFooterCellDef>
                        <button mat-stroked-button color="primary" (click)="addRow()"> Add Row</button>      
                    </td>
                </ng-container>

    
            <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedCol"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedCol"></tr>          
        </table>
    </form>
